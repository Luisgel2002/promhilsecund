<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>

<head>
	<meta charset="UTF-8" />
	<title>Promhil</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.21.0/jquery.validate.min.js"></script>
</head>

<body>
	<div class="container mt-5">
		<div class="card shadow-lg">
			<div class="card-body">
				<h1 class="card-title text-center">Listado de ventas</h1>
				<div class="row d-flex justify-content-center">
					<div class="col-md-6">
						<form class="row g-2" method="post" novalidate th:object="${producto}" th:action="@{/ventas/registrar}">
							<div class="col-md-12 position-relative">
								<label for="nombreProducto" class="form-label">Producto</label>
								<input type="text" class="form-control" th:field="*{nombreProducto}"
									placeholder="Ingrese un producto" required>
							</div>
							<div class="col-md-6 position-relative">
								<label for="stock" class="form-label">Stock</label>
								<input type="number" class="form-control" th:field="*{stock}" placeholder="0" required>
							</div>
							<div class="col-md-6 position-relative">
								<label for="precio" class="form-label">Precio</label>
								<div class="input-group">
									<span class="input-group-text">S/.</span>
									<input class="form-control" type="number" step="0.01" th:field="*{precio}"
										placeholder="Ej: 49.90">
								</div>
							</div>
							<div class="col-md-6 position-relative">
								<label for="categoria" class="form-label">Categoría</label>
								<div class="input-group">
									<span class="input-group-text"><i class="fa-solid fa-tags"></i></i></span>
									<select class="form-select" th:field="*{categoria}">
										<option value="" selected hidden="hidden">--Seleccione--
										</option>
										<option th:each="item:${lstCategoria}" th:value="${item.idCategoria}" th:text="${item.nombreCategoria}"></option>
									</select>
								</div>
							</div>
							<div class="col-md-12 d-flex justify-content-between">
								<!-- Botón Regresar -->
								<a th:href="@{/ventas/listado}" class="btn btn-outline-dark">
									<i class="fa-solid fa-reply"></i> Regresar
								</a>
								<!-- Botón Registrar -->
								<button type="submit" class="btn btn-primary">
									<i class="fa-solid fa-floppy-disk"></i> Registrar
								</button>
								<!-- Botón Limpiar -->
								<button type="reset" class="btn btn-secondary">
									<i class="fa-solid fa-broom"></i> Limpiar
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		$(document)
			.ready(
				function () {
					$("")
						.validate(
							{
								rules: {

								},
								messages: {

								},
								errorElement: 'div',
								errorClass: 'invalid-tooltip',
								highlight: function (element) {
									$(element).addClass(
										'is-invalid')
										.removeClass(
											'is-valid');
								},
								unhighlight: function (element) {
									$(element).removeClass(
										'is-invalid')
										.addClass(
											'is-valid');
								}
							});
				});
	</script>
</body>

</html>
